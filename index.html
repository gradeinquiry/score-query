<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成績查詢系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { background-color: #f8f9fa; font-family: "Microsoft JhengHei", sans-serif; }
        .query-card { max-width: 450px; margin: 60px auto; border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .card-header { border-radius: 20px 20px 0 0 !important; background: linear-gradient(135deg, #0d6efd, #0043a8); color: white; padding: 25px; text-align: center; }
        .result-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
        .result-item:last-child { border-bottom: none; }
        .label { color: #666; }
        .value { font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card query-card">
            <div class="card-header">
                <h3 class="mb-0">校內成績查詢</h3>
                <small class="opacity-75">請輸入准考證號碼與手機末4碼</small>
            </div>
            <div class="card-body p-4">
                <div class="mb-3">
                    <label class="form-label fw-bold">准考證號</label>
                    <input type="text" id="ticketId" class="form-control form-control-lg" placeholder="例如: TN0201020">
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">手機末四碼</label>
                    <input type="password" id="phoneSuffix" class="form-control form-control-lg" placeholder="身分驗證用">
                </div>
                <button onclick="performQuery()" class="btn btn-primary w-100 btn-lg mb-3">立即查詢</button>
                
                <div id="loader" class="text-center mt-3" style="display:none;">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>

                <div id="resultArea" class="mt-4" style="display:none;">
                    <div class="alert alert-info text-center py-2 fw-bold">查詢成功</div>
                    <div class="result-item"><span class="label">考生姓名</span><span class="value" id="resName"></span></div>
                    <div class="result-item"><span class="label">國文</span><span class="value" id="resChi"></span></div>
                    <div class="result-item"><span class="label">數學</span><span class="value" id="resMat"></span></div>
                    <div class="result-item"><span class="label">英文</span><span class="value" id="resEng"></span></div>
                    <div class="result-item"><span class="label">總成績</span><span class="value text-primary fs-5" id="resTotal"></span></div>
                    <div class="result-item"><span class="label">排名 / PR值</span><span class="value"><span id="resRank"></span> / <span id="resPR"></span></span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function performQuery() {
            const ticketId = document.getElementById('ticketId').value.trim();
            const phoneSuffix = document.getElementById('phoneSuffix').value.trim();
            const resultArea = document.getElementById('resultArea');
            const loader = document.getElementById('loader');

            if (!ticketId || !phoneSuffix) {
                alert('請完整填寫准考證號與手機末四碼');
                return;
            }

            resultArea.style.display = 'none';
            loader.style.display = 'block';

            // 將准考證號轉為 SHA256 檔名
            const hashedId = CryptoJS.SHA256(ticketId).toString();

            try {
                // 嘗試獲取 data 資料夾內的 JSON 檔案
                const response = await fetch(`./data/${hashedId}.json`);
                if (!response.ok) throw new Error('查無此准考證號，請核對輸入內容');

                const data = await response.json();

                // 驗證手機末四碼
                if (data.verify !== phoneSuffix) {
                    throw new Error('驗證失敗：手機末四碼不正確');
                }

                document.getElementById('resName').innerText = data.name;
                document.getElementById('resChi').innerText = data.chinese;
                document.getElementById('resMat').innerText = data.math;
                document.getElementById('resEng').innerText = data.english;
                document.getElementById('resTotal').innerText = data.total;
                document.getElementById('resRank').innerText = data.rank;
                document.getElementById('resPR').innerText = data.pr;

                resultArea.style.display = 'block';
            } catch (error) {
                alert(error.message);
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
